---
layout: Default
---

<div class="container">
  <ul class="pins pins--all-pins">
    {% for post in site.posts limit: site.pins_per_page %}
      <li class="pin {% if pin.is_featured %} featured {% endif %}">
        <a href="#" class="loading">
          {% if post.image %}<img src="{{ post.image | prepend: site.baseurl }}" />{% endif %}
          <div class="pin-description">
            <h2 class="pin-title">
              {{ post.title | markdownify | strip_html }}
            </h2>
            <p>{{ post.content | markdownify | strip_html }}</p>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
