---
title: Ideas
permalink: "/ideas/"
layout: page
order: 3
---

<div class="container">
  <ul class="posts posts--all-posts">
    {% for post in site.posts %}
      <li class="post">      
        {% if post.image %}<a class="post-image" href="{{ post.url | prepend: site.baseurl }}"><img src="/images/blog/{{ post.image }}.svg"/></a>{% endif %}
        <div class="post-details">
          <h2 class="post-title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | markdownify | strip_html }}</a>
          </h2>
          <h5 class="post-meta">{{ post.date | date: "%d.%m.%y" }}</h5>
          <p class="post-description">{{ post.description | markdownify | strip_html }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
